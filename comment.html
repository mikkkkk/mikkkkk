<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言墙</title>
    <link rel="stylesheet" href="css/comment.css">
</head>
<body>
    <!-- 页眉 -->
    <header class="header">
        <div class="header-left">LUCK</div>
        <div class="header-right">个人主页</div>
    </header>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="person.html">个人主页</a>
        <a href="interest.html">个人爱好</a>
        <a href="vlog.html">我的日志</a>
        <a href="comment.html">留言墙</a>
    </nav>
    <!-- 内容 -->
    <div id="content2">
        <!-- 最左侧板块c3 -->
        <div id="c3">
            <img src="css/image/avatar.jpg" alt="头像" class="round-pic">
            <p>喜乐有分享，共度日月长</p>
            <p>非常感谢大家浏览我的个人博客！</p>
            <p>在此大家可以留下自己的评论！</p>
        </div>
        <!-- 中间板块c4 -->
        <div id="c4">
            <h2>留言展示</h2>
            <!-- 表格展示留言 -->
            <table>
                <tr><td>昵称</td><td>留言</td></tr>
                <tr><td>晚星久违</td><td>“愿你千山暮雪海棠依旧不为岁月惊扰平添忧愁。”</td></tr>
                <tr><td>飒飒</td><td>“尔后遍历山川湖海，邂逅惊奇际遇，看世界也寻找自己。”</td></tr>
                <tr><td>肆</td><td>“去找一个像太阳一样的搭档，帮你晒晒所有的不值一提，所有的迷茫。”</td></tr>
            </table>
        </div>
        <!-- 右侧板块c5 -->
        <div id="c5">
            <h2>欢迎留言</h2>
            <!-- 表单收集留言 -->
            <form>
                <label for="nickname">昵称:</label>
                <input type="text" id="nickname" name="nickname"><br>
                <label for="message">留言:</label>
                <textarea id="message" name="message"></textarea><br>
                <input type="submit" value="提交">
            </form>
        </div>
    </div>
    <!-- 内容2 -->
    <div class="container">
        <!-- 图片块 -->
        <div class="box">
            <img src="css/image/w1.jpg" alt="1">
        </div>
        <div class="box">
            <img src="css/image/w2.jpg" alt="">
        </div>
        <div class="box">
            <img src="css/image/w3.jpg" alt="">
        </div>
        <div class="box">
            <img src="css/image/w4.jpg" alt=""1>
        </div>
        <div class="box">
            <img src="css/image/w5.jpg" alt="">
        </div>
    </div>
    <!-- 页脚 -->
    <div id="footer">
        <p>welcome to my homepage!</p>
    </div>


</body>
</html>
